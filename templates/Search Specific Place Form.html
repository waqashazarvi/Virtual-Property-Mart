<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link rel="stylesheet" href="static/custom5.css"> <!-- Add your custom CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Search Form</h1>
        <form action="/goToSpecifiedPlaces" method="POST">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" >
            </div>
            <div class="form-group">
                <label for="start-range">Start Price Range:</label>
                <input type="number" id="start-range" name="start-range" >
            </div>
            <div class="form-group">
                <label for="end-range">End Price Range:</label>
                <input type="number" id="end-range" name="end-range" >
            </div>
            <div class="form-group">
                <label for="start area range">Staring Area Range:</label>
                <input type="text" id="area" name="start area range" >
            </div>
            <div class="form-group">
                <label for="end area range">Ending Area Range:</label>
                <input type="text" id="area" name="end area range" >
            </div>
            <button type="submit" href="/goToSpecifiedPlaces">Search</button>
        </form>
    </div>
</body>
</html>
